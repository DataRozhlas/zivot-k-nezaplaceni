lý je brán jako 1 spotřební jednotka, další dospělí a větší děti za 0,5 jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmové chudoby a nízkopříjmových jsou využity hranice chudoby ČSÚ z roku 2019 (60 %\u0026nbsp;mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se hranice chudoby navyšuje dle míry inflace oproti předchozímu měsíci. Tím zohledňujeme při stanovování příjmové chudoby, že dochází k růstu cen, ale zároveň porovnáváme současnou situaci vzhledem ke stabilní definici chudoby. Zatímco na jaře 2020 činila hranice chudoby přibližně 12\u0026nbsp;900 Kč na spotřební jednotku, na jaře 2021 to bylo přibližně 13\u0026nbsp;200 Kč, avšak v lednu 2022 v důsledku skokové inflace již přibližně 14\u0026nbsp;500 Kč a v květnu 15\u0026nbsp;400 Kč. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší.\u003c/p\u003e\n","pageData":{"description":"Počet domácností s příjmem pod hranicí chudoby vzrostl z 9 až 10\u0026nbsp;% během roku 2021 na 17\u0026nbsp;% v březnu. Od té doby dochází k postupnému poklesu na 14\u0026nbsp;% koncem července. To je dáno mimo jiné valorizací důchodů, která některé důchodce vrátila opět o stovky korun nad hranici chudoby. Pro sledování vývoje v čase používáme hranici chudoby Eurostat z doby před epidemií covid-19 (2019), která je kontinuálně upravována o inflaci. Vidíme tedy, že kvůli současnému zdražování energií a dalších komodit se šestina domácností reálně příjmově propadla pod hranici, kterou bychom před 2 lety označili za chudobu.","shareImage":"ekonomicke-dopady","title":"Jak se vyvíjí příjmová chudoba domácností"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eNejvíce jsou postiženy domácnosti s nízkým vzděláním (23\u0026nbsp;% příjmově chudých), z regionu Jihovýchod a Severozápad (18\u0026nbsp;%), samoživitelé (až 53\u0026nbsp;%) a nájemníci a podnájemníci (18\u0026nbsp;%). V posledním půl roce se ale do chudoby nejvíce propadají samostatně žijící důchodci a dospělí. Červnová valorizace důchodů však změnila rostoucí trend, kdy se do příjmové chudoby propadalo vysoké procento důchodců – v červenci tak došlo ke snížení počtu důchodců potýkající se s příjmovou chudobou o zhruba 4 až 5 procentních bodů. Efekt by mohl být vyšší, pokud by se výše zvyšovaly menší důchody samostatně žijících důchodců, kteří jsou stále ve 37\u0026nbsp;% pod hranicí chudoby navýšenou o inflaci.\u003c/p\u003e","title":"Jaké domácnosti jsou nejvíc ohrožené"}],"legendDescriptions":["Patří k vyšší příjmové polovině českých domácností či mají úspory, které by jim stačily na více než měsíc života.","Čistý měsíční příjem jejich domácnosti je nižší než medián a zároveň mají úspory, které vydrží maximálně na měsíc.","Čistý měsíční příjem je pod hranicí příjmové chudoby z roku 2019 zvýšenou o inflaci.\n  \u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eMěsíční příjem domácnosti je přepočtený dle struktury domácnosti (tzv. spotřební jednotky). Příjmové hranice (medián, 60\u0026nbsp;% mediánu = hranice chudoby) jsou převzaty z ČSU 2019 a upraveny o meziměsíční inflaci. Sledujeme tedy vývoj vzhledem ke stabilní definici chudoby, která reaguje na nárůst cen.\u003c/p\u003e"],"legendTitle":""},"chartKey":"ekonomicke-dopady-chart","group":"3"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"ekonomicke-dopady","group":"3"},"buildId":"XgZt8gLx6IIJcxy3vBOVd","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
