73,73,73,72,72,74,70,69,67,68,68],[17,19,17,17,16,18,18,18,18,18,17,18,18,19,19,19,18,18,18,18,19,18,18,18,18,18,18,18,18,16,17,18,17,18,18,17,15,15,16,16,17],[9,19,20,17,17,16,16,15,13,13,12,11,12,11,12,12,12,11,11,12,11,12,12,11,11,10,10,10,9,10,10,9,10,10,10,9,15,16,17,16,15]],"subtitle":"","title":"Celkem"},"weeks":41,"yLabel":"% respondentů","yMax":100,"yMaxSmall":100},"texts":{"methodology":"\u003cp\u003eEkonomická situace domácnosti je v šetření zjišťována pravidelně již od jara 2020. Respondenti uvádějí aktuální čistý měsíční příjem své domácnosti, který je následně přepočten na velikost domácnosti (dle počtu spotřebních jednotek v souladu s metodikou Eurostatu: první dospělý je brán jako 1 spotřební jednotka, další dospělí a větší děti za 0,5 jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmové chudoby a nízkopříjmových jsou využity hranice chudoby ČSÚ z roku 2019 (60 %\u0026nbsp;mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se hranice chudoby navyšuje dle míry inflace oproti předchozímu měsíci. Tím zohledňujeme při stanovování příjmové chudoby, že dochází k růstu cen, ale zároveň porovnáváme současnou situaci vzhledem ke stabilní definici chudoby. Zatímco na jaře 2020 činila hranice chudoby přibližně 12\u0026nbsp;900 Kč na spotřební jednotku, na jaře 2021 to bylo přibližně 13\u0026nbsp;200 Kč, avšak v lednu 2022 v důsledku skokové inflace již přibližně 14\u0026nbsp;500 Kč a v květnu 15\u0026nbsp;400 Kč. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší.\u003c/p\u003e\n","pageData":{"description":"Počet domácností s příjmem pod hranicí chudoby vzrostl z 9–10\u0026nbsp;% během roku\u0026nbsp;2021, na 15\u0026nbsp;%. Pro sledování vývoje v čase používáme hranici chudoby Eurostat z doby před epidemií covid-19 (2019), která je kontinuálně upravována o inflaci. Vidíme tedy, že kvůli současnému zdražování energií a dalších komodit se šestina domácností reálně příjmově propadla pod hranici, kterou bychom před 2\u0026nbsp;lety označili za chudobu.","shareImage":"ekonomicke-dopady","title":"Jak se vyvíjí příjmová chudoba domácností?"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eNejvíce jsou postiženy domácnosti \u003cb\u003es nízkým vzděláním\u003c/b\u003e (25\u0026nbsp;% příjmově chudých), z regionu \u003cb\u003eJihovýchod\u003c/b\u003e (Vysočina a Jihomoravský kraj, 22\u0026nbsp;%), \u003cb\u003esamoživitelé\u003c/b\u003e (zhruba 47\u0026nbsp;%), \u003cb\u003enájemníci a podnájemníci\u003c/b\u003e (18\u0026nbsp;%). V posledním půl roce se ale do chudoby nejvíce propadají \u003cb\u003esamostatně žijící důchodci\u003c/b\u003e a dospělí (nárůst z 5 na 44, resp. 27\u0026nbsp;%). Ti měli často příjem těsně nad hranicí chudoby a zvyšování jejich příjmů zaostává a má prodlevu za růstem hranice příjmové chudoby. Tento trend by do velké míry mohla změnit červnová valorizace důchodů.\u003c/p\u003e","title":"Jaké domácnosti jsou nejvíc ohrožené"}],"legendDescriptions":["Patří k vyšší příjmové polovině českých domácností či mají úspory, které by jim stačily na více než měsíc života.","Čistý měsíční příjem jejich domácnosti je nižší než medián a zároveň mají úspory, které vydrží maximálně na měsíc.","Čistý měsíční příjem je pod hranicí příjmové chudoby z roku 2019 zvýšenou o inflaci.\n  \u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eMěsíční příjem domácnosti je přepočtený dle struktury domácnosti (tzv. spotřební jednotky). Příjmové hranice (medián, 60\u0026nbsp;% mediánu = hranice chudoby) jsou převzaty z ČSU 2019 a upraveny o meziměsíční inflaci. Sledujeme tedy vývoj vzhledem ke stabilní definici chudoby, která reaguje na nárůst cen.\u003c/p\u003e"],"legendTitle":""},"chartKey":"ekonomicke-dopady-chart"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"ekonomicke-dopady","group":"4"},"buildId":"HUQEUV-X-v4cL9iJJLohN","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
