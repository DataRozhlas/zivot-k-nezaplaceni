dní částka příspěvku. Za respondenty, kteří nedokážou v dotazníku částku odhadnout, je započítán nulový příspěvek.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e\n","pageData":{"description":"V březnu\u0026nbsp;2022 průměrná domácnost reportovala, že ve finančních a materiálních darech na Ukrajinu a ukrajinským uprchlíkům věnovala 650\u0026nbsp;Kč. K dnešku je podpora už více než dvojnásobná (1\u0026nbsp;500\u0026nbsp;Kč). Nějak přispěla zhruba polovina domácností. Vyšší částky přispívají vysokopříjmoví. Reálná míra solidarity je ale podobná u nejchudších a nízkopříjmových domácností – přispívají podobné % ze svých příjmů, které jim zbydou po zaplacení bydlení a potravin.","shareImage":"","title":"Kolik korun Češi přispěli na pomoc Ukrajině?"},"stories":[{"date":"1. června 2021","text":"\u003cp\u003ePřispět vysokou částku logicky nemají problém lidé, kteří jsou vysokoškolsky vzdělaní a mají dobré příjmy. V průměru od začátku útoku na Ukrajinu přispěli okolo 2\u0026nbsp;900\u0026nbsp;Kč, což je 13\u0026nbsp;% z jejich zbytkového měsíčního příjmu (po zaplacení potravin a bydlení). Lidé s příjmy pod hranicí chudoby přispěli v průměru přes 700\u0026nbsp;Kč, ale % z jejich měsíčních zbytkových příjmu je stejné jako u vysokopříjmových.\u003c/p\u003e \u003cp\u003eNejvyšší částku na pomoc Ukrajině vydávají Pražané – 2\u0026nbsp;175\u0026nbsp;Kč (16\u0026nbsp;% měsíčního zbytkového příjmu). V poměru k příjmům je ale solidarita srovnatelná i v dalších regionech. Obecně více také dávají domácnosti s dětmi. A to i v případě, pokud mají příjmy pod medián. I domácnosti, které jsou nejvíce postiženy růstem cen – tedy samoživitelky a samostatně žijící důchodci – přispěli od března na Ukrajinu a uprchlíky okolo 13–18\u0026nbsp;% svých měsíčních zbytkových příjmů.\u003c/p\u003e","title":"Kolik přispívají jednotlivé skupiny obyvatel"}],"legendDescriptions":["\u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eHodnota představuje, kolik dohromady přispěla průměrná domácnost v rámci České republiky na Ukrajinu od počátku války. Započítány jsou jak finanční, tak věcné dary.\u003c/p\u003e","","","",""],"legendTitle":""},"chartKey":"prispevek-ukrajina-chart"},"__N_SSG":true},"page":"/embed/[key]","query":{"key":"prispevek-ukrajina"},"buildId":"3MK7yYFn6wzbsHoUWLCd2","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
