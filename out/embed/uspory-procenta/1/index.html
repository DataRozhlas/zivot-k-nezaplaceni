,"total":{"lines":[[57,55,51,48,45],[23,24,25,26,21],[15,15,18,19,26],[5,6,6,7,8]],"subtitle":"","title":"Celkem"},"weeks":5,"yLabel":"% respondentů","yMax":100,"yMaxSmall":100},"texts":{"methodology":"\u003cp\u003eV listopadu 2021, v lednu, dubnu a květnu 2022 výzkum zjišťoval, kolik se daří domácnostem ušetřit z měsíčního čistého příjmu. Respondenti sami odhadovali, kolik měsíční úspory jejich domácnosti činí. Pokud domácnost uvedla vyšší úspory než rozdíl svého příjmu a mandatorních výdajů (bydlení, potraviny), jako jejich úspory počítáme rozdíl příjmu a mandatorních výdajů. Čistý měsíční příjem domácnosti zahrnuje veškeré příjmy všech členů domácnosti – ze zaměstnání, důchodů, dávek, příspěvků a dalších zdrojů (např. pronájmy).\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e","pageData":{"description":"Klesá počet domácností, které dokážou během měsíce něco uspořit. Naopak stoupá počet těch, co se po zaplacení všech výdajů ocitají na nule či pod ní. Loni na podzim to platilo pro 20\u0026nbsp;% domácností, na konci května jich bylo už 26\u0026nbsp;%. Problém mají zejména domácnosti s příjmy pod hranicí chudoby. Po zaplacení všech měsíčních výdajů jim nic nezbývá nebo musí do minusu ve třech čtvrtinách případů. To je nárůst z 62\u0026nbsp;% na podzim. Chudí se tedy propadají k zadlužení. Skoro o 10 procentních bodů také klesl podíl domácností, kterým po zaplacení všech výdajů zbývá přes 3\u0026nbsp;000 Kč.","shareImage":"uspory-procenta","title":"Jak roste podíl těch, kterým po zaplacení všech výdajů nic nezbývá"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eS vyššími výdaji než příjmy se potýká 27\u0026nbsp;% domácností pod hranicí chudoby. Na podzim jich bylo 17\u0026nbsp;%. Do stejné situace se dostává také stále víc samoživitelů s dětmi. Větší výdaje než příjmy hlásí 39\u0026nbsp;% z nich, na podzim to bylo 15\u0026nbsp;%. Těmto skupinám hrozí zadlužení, protože mívají přinejlepším tenké úspory, do nichž mohou sahat. Problémy taky mohou mít domácnosti topící plynem. Na nule či v minusu po zaplacení všech výdajů končí skoro třetina, na podzim to ještě bylo 19\u0026nbsp;%.\u003c/p\u003e \u003cp\u003eStabilní zůstává poměr příjmů a výdajů u samostatně žijících seniorů. Na nule či v minusu jich je po zaplacení všech výdajů polovina, stejně jako na podzim.\u003c/p\u003e \u003cp\u003eMírně si pohoršily vysokopříjmové domácnosti, přes 3 000\u0026nbsp;Kč měsíčně ale stále uspoří na 86\u0026nbsp;% z nich. Na podzim to bylo 91\u0026nbsp;%.\u003c/p\u003e","title":"Kdo spoří a kdo musí do minusu"}],"legendDescriptions":["","","","\u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eÚspory představují částku, kterou se domácnosti podaří za měsíc ušetřit z čistého příjmu. Do něj spadají příjmy všech členů domácnosti ze všech zdrojů – ze zaměstnání, důchodů, dávek, příspěvků a dalších zdrojů (např. pronájmy).\u003c/p\u003e"],"legendTitle":"Kolik Kč domácnost za měsíc uspoří ze svého celkového příjmu:"},"chartKey":"uspory-procenta-chart","group":"1"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"uspory-procenta","group":"1"},"buildId":"XgZt8gLx6IIJcxy3vBOVd","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
