dd505b"],"percentage":true,"ticks":["11. 11. 2021","25. 1. 2022","26. 4. 2022","31. 5. 2022","26. 7. 2022"],"titles":["Málo zatížení (do 25 % příjmu na bydlení)","Středně zatížení (25 až 40 % příjmu na bydlení)","Vysoce zatížení (přes 40 % příjmu na bydlení)"],"total":{"lines":[[63,56,51,53,52],[22,23,27,26,25],[15,21,22,21,24]],"subtitle":"","title":"Celkem"},"weeks":5,"yLabel":"% respondentů","yMax":100,"yMaxSmall":100},"texts":{"methodology":"\u003cp\u003eV listopadu 2021, v lednu, dubnu a květnu 2022 výzkum zjišťoval, jak vysoké náklady vydávají domácnosti na běžný provoz a život svých členů, a jaké jsou příjmy domácností.\u003c/p\u003e\n    \u003cp\u003eZobrazené výdaje na bydlení zahrnují veškeré platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek do výdajů je rozdíl proti ČSU a Eurostatu,, které je do nákladů nezahrnují či zahrnují jen úroky hypotéky. Výdaje za bydlení jsou vyjádřeny jako podíl (%) z celkového čistého měsíčního příjmu domácnosti. Ten zahrnuje veškeré příjmy všech členů – ze zaměstnání, důchodů, dávek, příspěvků a dalších zdrojů (např. pronájmy).\u003c/p\u003e\n    \u003cp\u003eVýzkum zjišťoval výdaje po jednotlivých samostatných položkách (např. výdaje na potraviny a pití mimo restaurace, zálohy na vodu), aby bylo možné co nejpřesněji určit náklady na různé oblasti života domácnosti.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e\n","pageData":{"description":"Více než pětina (24\u0026nbsp;%) domácností je v Česku výrazně zatížena náklady na bydlení – dávají na bydlení více než 40\u0026nbsp;% svých příjmů. Je to velký nárůst oproti listopadu\u0026nbsp;2021, kdy jich bylo pouze 15\u0026nbsp;%. Naopak výrazně poklesl počet těch, pro které bydlení není problém, protože za něj dávají maximálně čtvrtinu příjmů (z 63 na 52\u0026nbsp;%). V posledních měsících došlo k nárůstu vysoce zatížených o 3 procentní body. Výrazně zatížena náklady na bydlení je zhruba polovina domácností v příjmové chudobě, samostatně žijících seniorů a nájemníků.","shareImage":"extremni-vydaje","title":"Jak roste podíl domácností výrazně zatížených výdaji na bydlení"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eNadměrnými výdaji na bydlení jsou nejvíce postiženy domácnosti samostatně žijících důchodců (47\u0026nbsp;% z nich), s příjmem pod hranicí chudoby (54\u0026nbsp;%), ale i zbytek chudší poloviny domácností (32\u0026nbsp;%), samoživitelé, nájemníci a podnájemníci (okolo 45\u0026nbsp;% v kategorii vysoce zatížených). Největší nárůst skupiny vysoce zatížených sledujeme od listopadu v těchto skupinách, ale i mezi vlastníky domů (vysoce zatížených přibylo z 6 na 16\u0026nbsp;%). \u003c/p\u003e \u003cp\u003eV bohatých regionech (Praha) a v chudých regionech (Severozápad) je mnoho extrémů – tedy domácností, které dávají za bydlení velkou část rozpočtu, i těch, pro které bydlení není problém. Ve zbytku regionů často převládá střední zatížení. Zejména v Praze kvůli hypotékám a nájmům a ve venkovských oblastech s energeticky náročnými domy ale roste.\u003c/p\u003e","title":"Jaké domácnosti jsou nejvíc ohrožené"}],"legendDescriptions":["","","\u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eVýdaje na bydlení zahrnují veškeré platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek do výdajů je rozdíl proti ČSU a Eurostatu, které je nezahrnují či zahrnují jen úroky hypotéky.\u003c/p\u003e","",""],"legendTitle":"Kolik % z příjmu dávají domácnosti na bydlení:"},"chartKey":"extremni-vydaje-chart","group":"7"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"extremni-vydaje","group":"7"},"buildId":"GzoosoD0gwr2J-IVx7Qjx","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
