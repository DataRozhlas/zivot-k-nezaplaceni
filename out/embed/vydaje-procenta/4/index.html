kem"},"weeks":4,"yLabel":"% z příjmů domácnosti","yMax":50,"yMaxSmall":70},"texts":{"methodology":"\u003cp\u003eV listopadu 2021, v lednu, dubnu a květnu 2022 výzkum zjišťoval, jak vysoké náklady vydávají domácnosti na běžný provoz a život svých členů, a jaké jsou příjmy domácností.\u003c/p\u003e\n    \u003cp\u003eZobrazené výdaje na bydlení zahrnují veškeré platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek na hypotéky je rozdíl proti ČSU a Eurostat, které je do nákladů nezahrnují či zahrnují jen úroky hypotéky. Do nutných výdajů se započítávají náklady na bydlení a na potraviny (tj. jídlo a pití mimo restaurace). Výdaje jsou vyjádřeny jako podíl (%) z celkového čistého měsíčního příjmu domácnosti. Ten zahrnuje veškeré příjmy všech členů domácnosti – ze zaměstnání, důchodů, dávek, příspěvků a dalších zdrojů (např. pronájmy).\u003c/p\u003e\n    \u003cp\u003eVýdaje jsou ve výzkumu dotazovány po jednotlivých samostatných položkách (např. zálohy na vodu, nájem), aby bylo možné co nejpřesněji zjistit náklady na různé oblasti života domácnosti.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e","pageData":{"description":"Průměrná domácnost dává v Česku v dubnu a květnu za bydlení 28\u0026nbsp;% svých příjmů. To je výrazný nárůst oproti 23\u0026nbsp;% v listopadu 2021. V posledním měsíci se průměrné zatížení nezvyšuje, to ale může přijít se zvýšením ceny plynu. Za bydlení a potraviny nyní průměrná domácnost dává 48\u0026nbsp;% svých příjmů. Zatížení oběma „povinnými“ výdaji kvůli inflaci mírně roste i během jara. Ohrožené typy domácností dávají za bydlení necelou polovinu příjmů, když k tomu přičtou nezbytné potraviny, dostávají se na 70\u0026nbsp;% příjmů.","shareImage":"vydaje-procenta","title":"Jak velkou část svého příjmu dávají domácnosti za bydlení a potraviny"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eDomácnosti s příjmem pod hranicí chudoby, samoživitelé, chudší polovina nájemníků a podnájemníků a samostatně žijící důchodci dávají za bydlení v průměru více než 40\u0026nbsp;% příjmu. Za bydlení a potraviny dohromady dávají mezi 60 až 70\u0026nbsp;% svých příjmů. Zatížena je ale celá chudší polovina domácností – s dětmi i bez dětí. Na bydlení dávají v průměru třetinu svých příjmů a na bydlení a potraviny okolo 55\u0026nbsp;%. \u003c/p\u003e \u003cp\u003eVyšší nárůst zatížení povinnými výdaji od listopadu sledujeme mezi chudými a v domácnostech, které topí plynem a dálkovým teplem. Kvůli zvyšování cen hypoték je výrazný nárůst také mezi lidmi, kteří bydlí ve vlastním a mají příjem domácnosti pod mediánem a domácnostmi v Praze. Ve všech těchto domácnostech výdaje na položky, které si nelze odpustit (bydlení a jídlo) spolknou v průměru o 6–10\u0026nbsp;% příjmů více, než tomu bylo na podzim. \u003c/p\u003e","title":"Jaké domácnosti jsou nejvíc ohrožené"}],"legendDescriptions":["\u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eVýdaje na bydlení zahrnují veškeré platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek na hypotéky je rozdíl proti ČSU a Eurostat, které je do nákladů nezahrnují či zahrnují jen úroky hypotéky.\u003c/p\u003e","\u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eDo nutných výdajů se započítávají náklady na bydlení a potraviny (jídlo a pití mimo restaurace).\u003c/p\u003e","","",""],"legendTitle":""},"chartKey":"vydaje-procenta-chart"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"vydaje-procenta","group":"4"},"buildId":"FJOwGMhxSE4wSqB32RSg2","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
