30,22,35,32,40],[13,25,23,27,27]]}]}],"legendColors":["#1ea3aa","#673349","#dd505b"],"percentage":true,"ticks":["11. 11. 2021","25. 1. 2022","26. 4. 2022","31. 5. 2022","26. 7. 2022"],"titles":["Více než 10 000 Kč na osobu","3 000 až 10 000 Kč na osobu","Do 3 000 Kč na osobu"],"total":{"lines":[[70,69,54,54,53],[23,20,35,33,35],[8,11,11,13,12]],"subtitle":"","title":"Celkem"},"weeks":5,"yLabel":"% respondentů","yMax":100,"yMaxSmall":100},"texts":{"methodology":"\u003cp\u003eV listopadu 2021, v lednu, dubnu a květnu 2022 výzkum zjišťoval, jak vysoké náklady vydávají domácnosti na běžný provoz a život svých členů, a jaké jsou příjmy domácností.\u003c/p\u003e\n    \u003cp\u003eZobrazený údaj představuje příjem, který zbyde na jednu osobu po zaplacení všech nutných výdajů. Do nutných výdajů jsou zahrnuty výdaje za potraviny a pití (mimo návštěvy restaurací) a náklady na bydlení. Do výdajů za bydlení jsou započteny platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek do výdajů je rozdíl proti ČSU a Eurostatu,, které je do nákladů nezahrnují či zahrnují jen úroky hypotéky. Příjem domácnosti zahrnuje veškeré příjmy všech členů domácnosti – ze zaměstnání, důchodů, dávek, příspěvků a dalších zdrojů (např. pronájmy).\u003c/p\u003e\n    \u003cp\u003eVýdaje domácnosti jsou ve výzkumu dotazovány po jednotlivých samostatných položkách (např. výdaje na potraviny a pití mimo restaurace, zálohy na vodu), aby bylo možné co nejpřesněji zjistit náklady na různé oblasti života domácnosti.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e","pageData":{"description":"Počet domácností, kterým po zaplacení bydlení a jídla zbývají na celý měsíc 3 tisíce\u0026nbsp;Kč na osobu se od května pohybuje okolo 12–13\u0026nbsp;%. Loni v listopadu bylo takových domácností 8\u0026nbsp;%. V létě nárůst dočasně omezilo to, že domácnosti omezily výdaje na potraviny vlastním pěstováním a jezením mimo domov. Mají však vyšší výdaje jinde (cestování) a na podzim se tak procento domácností, kterým po zaplacení nezbytností zbývá na všechny další výdaje maximálně 100\u0026nbsp;Kč na osobu na den, může znovu narůst.","shareImage":"zbyvajici-prijmy","title":"Kolik domácnostem zbývá po zaplacení nejnutnějších výdajů"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eMéně než 3 tisíce\u0026nbsp;Kč na osobu zbývá po zaplacení bydlení a základních potravin zejména domácnostem, které se příjmově pohybují pod hranicí chudoby. Nízké zbytkové příjmy má na 55–60\u0026nbsp;% z nich. Velmi ohrožené jsou ale také domácnosti s dětmi s příjmem pod medián (24\u0026nbsp;% nízké zbytkové příjmy), samoživitelé (47\u0026nbsp;%), samostatně žijící senioři (27\u0026nbsp;%). Naopak bohatší polovina domácností s dětmi má velmi nízké zbytkové příjmy jen výjimečně.\u003c/p\u003e \u003cp\u003eTato výdajově definovaná míra chudoby narostla od listopadu nejvíce zmiňovaným skupinám, ale kvůli zdražování energií a hypoték se začíná objevovat i mezi vlastníky nemovitostí z chudší poloviny domácností (14 až 18\u0026nbsp;% od května).\u003c/p\u003e","title":"Jaké domácnosti jsou nejvíc ohrožené"}],"legendDescriptions":["","","\u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eVýdaje na bydlení zahrnují veškeré platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek do výdajů je rozdíl proti ČSU a Eurostatu,, které je do nákladů nezahrnují či zahrnují jen úroky hypotéky. Výdaje za potraviny zahrnují jídlo a pití mimo restaurace.\u003c/p\u003e","",""],"legendTitle":"Kolik Kč zbývá domácnosti na osobu z měsíčního příjmu po zaplacení výdajů na bydlení a potraviny:"},"chartKey":"zbyvajici-prijmy-chart","group":"0"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"zbyvajici-prijmy","group":"0"},"buildId":"3VvOA2k8JGE2nqHsbGUq5","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
