dentů","lines":[[90,84,73,72],[6,10,20,23],[3,5,7,5]]},{"title":"Důchodce","subtitle":"362–464 respondentů","lines":[[54,55,41,39],[34,30,45,44],[12,15,14,17]]},{"title":"Ostatní","subtitle":"117–164 respondentů","lines":[[57,53,42,41],[30,22,35,32],[13,25,23,27]]}]}],"legendColors":["#1ea3aa","#673349","#dd505b"],"percentage":true,"ticks":["11. 11. 2021","25. 1. 2022","26. 4. 2022","31. 5. 2022"],"titles":["Více než 10 000 Kč na osobu","3 000 až 10 000 Kč na osobu","Do 3 000 Kč na osobu"],"total":{"lines":[[70,69,54,54],[23,20,35,33],[8,11,11,13]],"subtitle":"","title":"Celkem"},"weeks":4,"yLabel":"% respondentů","yMax":100,"yMaxSmall":100},"texts":{"methodology":"\u003cp\u003eV listopadu 2021, v lednu, dubnu a květnu 2022 výzkum zjišťoval, jak vysoké náklady vydávají domácnosti na běžný provoz a život svých členů, a jaké jsou příjmy domácností.\u003c/p\u003e\n    \u003cp\u003eZobrazený údaj představuje příjem, který zbyde na jednu osobu po zaplacení všech nutných výdajů. Do nutných výdajů jsou zahrnuty výdaje za potraviny a pití (mimo návštěvy restaurací) a náklady na bydlení. Do výdajů za bydlení jsou započteny platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek do výdajů je rozdíl proti ČSU a Eurostatu,, které je do nákladů nezahrnují či zahrnují jen úroky hypotéky. Příjem domácnosti zahrnuje veškeré příjmy všech členů domácnosti – ze zaměstnání, důchodů, dávek, příspěvků a dalších zdrojů (např. pronájmy).\u003c/p\u003e\n    \u003cp\u003eVýdaje domácnosti jsou ve výzkumu dotazovány po jednotlivých samostatných položkách (např. výdaje na potraviny a pití mimo restaurace, zálohy na vodu), aby bylo možné co nejpřesněji zjistit náklady na různé oblasti života domácnosti.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e","pageData":{"description":"Opět narostl počet domácností, kterým zbývá po zaplacení bydlení a jídla velmi málo peněz (3 tisíce na osobu).  Z 8\u0026nbsp;% v listopadu\u0026nbsp;2021 vzrostl v lednu na 11\u0026nbsp;%. V květnu došlo k opětovnému nárůstu o dva procentní body (13\u0026nbsp;%). Prohlubuje se totiž dopad cen energií mezi nízkopříjmovými i souběh s inflací potravin. Tyto domácnosti reálně trpí chudobou, protože na hrazení všech dalších výdajů – dopravy, oblečení, telefonu a internetu, zdraví a péči o děti, vzdělávání, restaurace a další věci – jim zbývá maximálně 100\u0026nbsp;korun na osobu na den.","shareImage":"zbyvajici-prijmy","title":"Kolik zbývá z příjmu po zaplacení nejnutnějších výdajů"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eMezi domácnosti s nízkými zbytkovými příjmy patří logicky ty, které se příjmově pohybují \u003cb\u003epod hranicí chudoby\u003c/b\u003e – 61\u0026nbsp;% z nich zbývá po uhrazení bydlení a potravin méně než 3 tisíce na osobu. Velmi ohrožené jsou ale také \u003cb\u003edomácnosti s dětmi s příjmem pod medián\u003c/b\u003e (36\u0026nbsp;% nízké zbytkové příjmy), \u003cb\u003esamoživitelé\u003c/b\u003e (cca 50\u0026nbsp;%), \u003cb\u003esamostatně žijící senioři\u003c/b\u003e (27\u0026nbsp;%) a regionálně lidé ze \u003cb\u003eSeverozápadu\u003c/b\u003e (okolo 17\u0026nbsp;%). Naopak například \u003cb\u003ebohatší polovina domácností s dětmi má velmi nízké zbytkové příjmy jen ve 2\u0026nbsp;% případů\u003c/b\u003e. Takto výdajově definovaná míra chudoby narostla od listopadu nejvíce zmiňovaným skupinám, ale \u003cb\u003ekvůli zdražování energií a hypoték se začíná objevovat i mezi vlastníky nemovitostí z chudší poloviny domácností (nárůst z 12 na 26\u0026nbsp;%)!\u003c/b\u003e\u003c/p\u003e","title":"Jaké domácnosti jsou nejvíc ohrožené"}],"legendDescriptions":["","","\u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eVýdaje na bydlení zahrnují veškeré platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek do výdajů je rozdíl proti ČSU a Eurostatu,, které je do nákladů nezahrnují či zahrnují jen úroky hypotéky. Výdaje za potraviny zahrnují jídlo a pití mimo restaurace.\u003c/p\u003e","",""],"legendTitle":"Kolik Kč zbývá domácnosti na osobu z měsíčního příjmu po zaplacení výdajů na bydlení a potraviny:"},"chartKey":"zbyvajici-prijmy-chart"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"zbyvajici-prijmy","group":"6"},"buildId":"HUQEUV-X-v4cL9iJJLohN","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
