olors":["#246f85","#1ea3aa","#71c4bb","#f7bd5b","#ff9966","#fb6b73","#a34a5a"],"percentage":true,"ticks":["28. 9. 2021","11. 11. 2021","30. 11. 2021","28. 12. 2021","25. 1. 2022","22. 2. 2022","26. 4. 2022","31. 5. 2022"],"titles":["Není očkován/a ani jednou dávkou","Rozhodně ne","Spíše ne","Nevím","Spíše ano","Rozhodně ano","Již očkován/a třetí dávkou"],"total":{"lines":[[31,28,25,24,22,24,24,23],[5,4,2,2,3,5,4,7],[7,6,5,4,5,8,9,8],[11,10,6,7,7,6,5,4],[20,16,16,14,11,6,6,5],[26,31,36,21,8,4,3,3],[0,5,10,28,44,47,49,50]],"subtitle":"","title":"Celkem"},"weeks":8,"yLabel":"% respondentů","yMax":100,"yMaxSmall":100},"texts":{"methodology":"\u003cp\u003eRespondenti výzkumu jsou ve vybraných vlnách dotazováni, zda by se nechali zdarma přeočkovat posilující dávkou vakcíny, pokud by to bylo pro jejich věkovou skupinu doporučeno. Otázka na zájem o přeočkování je kladena jen těm respondentům, kteří dosud obdrželi jednu nebo dvě dávky očkování. Od prosince 2021 je nejprve zjišťováno, zda byl respondent již přeočkován, a pokud ano, otázka na zájem o třetí dávku se mu nepokládá. Tito respondenti jsou v prezentovaných statistikách zahrnuti jako samostatná kategorie. Pokud respondent uvede, že dosud přeočkován není, ale zároveň má již registrovaný termín, je započítán do kategorie rozhodného souhlasu.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e\n","pageData":{"description":"Polovina dospělých respondentů je již naočkována posilovací dávkou vakcíny proti covid-19. Zájem o přeočkování ale klesá. 58\u0026nbsp;% lidí má zájem o přeočkování či již má tři dávky vakcíny. Na konci roku\u0026nbsp;2021 to bylo 63\u0026nbsp;%. Někteří lidé navíc mají posilující dávku z počátku podzimu\u0026nbsp;2021 a při letošním podzimu může hrozit jejich vyvanutí. Dobrou zprávou ale je, že mezi lidmi nad 55\u0026nbsp;let ochota k přeočkování zůstává vysoká. V této rizikové skupině ale hraje velkou roli vzdělání.","shareImage":"ockovani","title":"Jaký je zájem o posilující dávku vakcíny?"},"stories":[{"date":"1. června 2021","text":"\u003cp\u003eVelmi malou ochotu k přeočkování mají mladí lidé do 34\u0026nbsp;let (37\u0026nbsp;% má tři dávky nebo je ochotno k přeočkování). Největší zájem o posilovací dávku jeví lidé žijící v Praze (73\u0026nbsp;%). \u003c/p\u003e \u003cp\u003eMezi lidmi nad 55\u0026nbsp;let má 74\u0026nbsp;% tři dávky očkování nebo je k přeočkování ochotno. Ale výrazný rozdíl je mezi staršími lidmi bez maturity (68\u0026nbsp;% má tři dávky či je ochotno k přeočkování) a staršími lidmi s maturitou (79\u0026nbsp;%) a vysokou školou (88\u0026nbsp;%). Pro přeočkování rizikové populace před podzimem\u0026nbsp;2022 bude tedy klíčové oslovit nižší sociální skupiny, které mají horší přístup k informacím, online registraci, menší důvěru institucím a často i vzdálenější očkovací centra. \u003c/p\u003e","title":"Jak se liší zájem o booster mezi obyvateli"}],"legendDescriptions":["","","","",""],"legendTitle":"Nechal/a byste se přeočkovat třetí dávkou vakcíny, pokud by pro Vaší věkovou skupinu byla doporučená vakcína zdarma k dispozici:"},"chartKey":"preockovani-chart"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"preockovani","group":"0"},"buildId":"FJOwGMhxSE4wSqB32RSg2","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
