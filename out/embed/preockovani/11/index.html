8,6,8],[5,6,4,3,7,11,11,8],[6,3,1,2,2,4,3,4],[28,26,23,20,20,21,20,22]]},{"title":"Muž, 55 a více let","subtitle":"303–336 respondentů","lines":[[0,16,23,58,71,74,75,77],[44,51,52,19,6,4,3,3],[23,12,11,6,6,3,4,3],[8,5,1,2,1,2,1,2],[6,1,0,2,2,3,3,3],[2,0,0,0,1,1,1,1],[17,15,13,13,13,13,13,11]]},{"title":"Žena, 18–34 let","subtitle":"192–220 respondentů","lines":[[0,0,0,4,18,22,28,21],[12,14,17,21,10,3,1,4],[9,13,14,16,8,7,7,6],[7,5,5,11,11,7,8,4],[13,13,10,5,10,15,11,13],[11,14,10,4,7,10,13,16],[48,41,44,39,36,36,32,36]]},{"title":"Žena, 35–54 let","subtitle":"292–323 respondentů","lines":[[0,3,6,13,32,38,36,39],[15,22,28,23,8,3,3,2],[16,13,13,15,13,7,6,5],[13,12,10,10,7,6,5,2],[6,6,7,7,6,7,13,11],[8,6,3,4,5,9,9,12],[42,38,33,28,29,30,28,29]]},{"title":"Žena, 55 a více let","subtitle":"401–431 respondentů","lines":[[0,7,17,46,60,61,61,63],[29,36,40,15,5,2,1,2],[22,15,16,11,7,3,3,3],[14,10,5,4,4,6,6,3],[6,7,2,4,3,7,7,6],[3,1,1,0,2,3,1,5],[26,24,19,20,19,18,21,18]]}]}],"legendColors":["#246f85","#1ea3aa","#71c4bb","#f7bd5b","#ff9966","#fb6b73","#a34a5a"],"percentage":true,"ticks":["28. 9. 2021","11. 11. 2021","30. 11. 2021","28. 12. 2021","25. 1. 2022","22. 2. 2022","26. 4. 2022","31. 5. 2022"],"titles":["Již očkován/a třetí dávkou","Rozhodně ano","Spíše ano","Nevím","Spíše ne","Rozhodně ne","Není očkován/a ani jednou dávkou"],"total":{"lines":[[0,5,10,28,44,47,49,50],[26,31,36,21,8,4,3,3],[20,16,16,14,11,6,6,5],[11,10,6,7,7,6,5,4],[7,6,5,4,5,8,9,8],[5,4,2,2,3,5,4,7],[31,28,25,24,22,24,24,23]],"subtitle":"","title":"Celkem"},"weeks":8,"yLabel":"% respondentů","yMax":100,"yMaxSmall":100},"texts":{"methodology":"\u003cp\u003eRespondenti výzkumu jsou ve vybraných vlnách dotazováni, zda by se nechali zdarma přeočkovat posilující dávkou vakcíny, pokud by to bylo pro jejich věkovou skupinu doporučeno. Otázka na zájem o přeočkování je kladena jen těm respondentům, kteří dosud obdrželi jednu nebo dvě dávky očkování. Od prosince 2021 je nejprve zjišťováno, zda byl respondent již přeočkován, a pokud ano, otázka na zájem o třetí dávku se mu nepokládá. Tito respondenti jsou v prezentovaných statistikách zahrnuti jako samostatná kategorie. Pokud respondent uvede, že dosud přeočkován není, ale zároveň má již registrovaný termín, je započítán do kategorie rozhodného souhlasu.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e\n","pageData":{"description":"Polovina dospělých respondentů je již naočkována posilovací dávkou vakcíny proti covid-19. Zájem o přeočkování ale klesá. 58\u0026nbsp;% lidí má zájem o přeočkování či již má tři dávky vakcíny. Na konci roku\u0026nbsp;2021 to bylo 63\u0026nbsp;%. Někteří lidé navíc mají posilující dávku z počátku podzimu\u0026nbsp;2021 a při letošním podzimu může hrozit jejich vyvanutí. Dobrou zprávou ale je, že mezi lidmi nad 55\u0026nbsp;let ochota k přeočkování zůstává vysoká. V této rizikové skupině ale hraje velkou roli vzdělání.","shareImage":"ockovani","title":"Jaký je zájem o posilující dávku vakcíny"},"stories":[{"date":"1. června 2021","text":"\u003cp\u003eVelmi malou ochotu k přeočkování mají mladí lidé do 34\u0026nbsp;let (37\u0026nbsp;% má tři dávky nebo je ochotno k přeočkování). Největší zájem o posilovací dávku jeví lidé žijící v Praze (73\u0026nbsp;%). \u003c/p\u003e \u003cp\u003eMezi lidmi nad 55\u0026nbsp;let má 74\u0026nbsp;% tři dávky očkování nebo je k přeočkování ochotno. Ale výrazný rozdíl je mezi staršími lidmi bez maturity (68\u0026nbsp;% má tři dávky či je ochotno k přeočkování) a staršími lidmi s maturitou (79\u0026nbsp;%) a vysokou školou (88\u0026nbsp;%). Pro přeočkování rizikové populace před podzimem\u0026nbsp;2022 bude tedy klíčové oslovit nižší sociální skupiny, které mají horší přístup k informacím, online registraci, menší důvěru institucím a často i vzdálenější očkovací centra. \u003c/p\u003e","title":"Jak se liší zájem o booster mezi obyvateli"}],"legendDescriptions":["","","","",""],"legendTitle":"Nechal/a byste se přeočkovat třetí dávkou vakcíny, pokud by pro Vaší věkovou skupinu byla doporučená vakcína zdarma k dispozici:"},"chartKey":"preockovani-chart","group":"11"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"preockovani","group":"11"},"buildId":"XsJ_-URBSBlKaLqqXf-9D","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
