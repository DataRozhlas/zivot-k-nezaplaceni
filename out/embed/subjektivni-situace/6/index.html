"1. 4. 2020","15. 4. 2020","28. 4. 2020","12. 5. 2020","26. 5. 2020","16. 6. 2020","30. 6. 2020","21. 7. 2020","11. 8. 2020","1. 9. 2020","15. 9. 2020","30. 9. 2020","13. 10. 2020","27. 10. 2020","10. 11. 2020","24. 11. 2020","8. 12. 2020","22. 12. 2020","5. 1. 2021","26. 1. 2021","16. 2. 2021","2. 3. 2021","16. 3. 2021","30. 3. 2021","13. 4. 2021","4. 5. 2021","25. 5. 2021","22. 6. 2021","20. 7. 2021","24. 8. 2021","28. 9. 2021","12. 10. 2021","11. 11. 2021","30. 11. 2021","28. 12. 2021","25. 1. 2022","22. 2. 2022","8. 3. 2022","26. 4. 2022","31. 5. 2022"],"titles":["Velmi dobrá","Poměrně dobrá","Střední","Poměrně obtížná","Velmi obtížná"],"total":{"lines":[[9,11,11,11,13,14,15,16,19,16,18,17,15,15,16,18,17,20,18,19,20,18,19,19,18,19,19,19,21,21,19,20,17,18,20,18,17,14,15,13],[22,19,21,22,20,21,22,22,20,23,22,21,22,21,22,22,23,23,24,23,22,21,23,25,24,25,24,26,25,24,22,24,22,22,21,23,24,22,20,20],[49,52,53,51,53,51,50,49,49,49,47,48,49,49,46,47,45,44,44,45,45,45,45,43,45,44,45,46,44,44,47,43,47,46,45,46,44,49,49,49],[13,12,10,11,10,9,9,9,9,8,9,10,9,11,11,9,10,9,9,9,8,10,9,9,9,8,8,6,7,8,9,10,9,9,10,9,11,11,12,12],[7,6,5,5,4,5,4,4,3,4,4,4,5,4,5,4,5,4,5,4,5,6,4,4,4,4,4,3,3,3,3,3,5,5,4,4,4,4,4,6]],"subtitle":"","title":"Celkem"},"weeks":40,"yLabel":"% respondentů","yMax":100,"yMaxSmall":100},"texts":{"methodology":"\u003cp\u003eRespondenti šetření jsou od jara 2020 pravidelně dotazováni, jak hodnotí finanční situaci své domácnosti. Odpověď volí na jedenáctibodové stupnici 0 až 10, kde 0 znamená „velmi obtížná“ a 10 „velmi dobrá“. Odpovědi na této škále jsou v grafu výše seskupeny do kategorií: velmi obtížná (odpovědi 0 a 1), poměrně obtížná (odpovědi 2 a 3), středně (odpovědi 4 až 6), poměrně dobrá (odpovědi 7 a 8) a velmi dobrá (odpovědi 9 a 10).\u003c/p\u003e\n            \u003cp\u003eZatížení výdaji na bydlení a příjem zbývající po odečtení výdajů na bydlení a potraviny na osobu v domácnosti sleduje šetření od listopadu 2021. V grafech výše jsou respondenti do této doby rozděleni dle listopadové hodnoty.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e\n","pageData":{"description":"Třetina domácností stále označuje svoji ekonomickou situaci za velmi či poměrně dobrou. Je to ale pokles ze 46\u0026nbsp;% v létě\u0026nbsp;2021. Od zimy setrvale roste počet domácností, které svou situaci vnímají jako obtížnou (nyní 18\u0026nbsp;%). Subjektivní ekonomické problémy jsou vyšší než v průběhu posledních dvou let, ale stále menší než v době prvního covidového lockdownu na jaře\u0026nbsp;2020. Často je vnímají lidé zatížení cenou energií.","shareImage":"dopady","title":"Jak lidé vnímají svou finanční situaci"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eVelmi a poměrně obtížnou vidí svou ekonomickou situaci lidé bez maturitního vzdělání (23\u0026nbsp;%), naopak u vysokoškoláků je takových pouze desetina – většina ji hodnotí jako velmi nebo poměrně dobrou. Není pravda, že by Češi byli výrazně „stěžovační“. Naopak jen 32\u0026nbsp;% domácností, které jsou reálně v příjmové chudobě, hodnotí svou ekonomickou situaci jako špatnou.\u003c/p\u003e \u003cp\u003eVýrazně hůře svou ekonomickou situace také hodnotí samostatně žijící dospělí (23\u0026nbsp;%) a důchodci (29\u0026nbsp;%) a nájemníci a podnájemníci (22\u0026nbsp;%). Největší pokles ekonomické pohody sledujeme právě mezi samostatně žijícími důchodci. Zhoršuje se ale i ekonomická pohoda chudší poloviny domácností s vlastnickým bydlením, u kterých se kombinuje nárůst cen energií a hypoték.\u003c/p\u003e \u003cp\u003e Naopak živnostníkům a lidem s nadprůměrnými příjmy se subjektivně daří podobně jako v minulosti\u003c/b\u003e, což odpovídá tomu, že inflace jim zatím nesebrala tolik, o kolik si polepšili díky snížení zdanění práce (zrušení superhrubé mzdy, paušální daň OSVČ apod.).\u003c/p\u003e \u003cp\u003eObyvatelé Karlovarska a Ústecka (Severozápad) jsou na svoji horší životní úroveň zvyklí. Ačkoli výrazně častěji trpí příjmovou chudobou a po uhrazení bydlení a jídla jim zbývá do 100\u0026nbsp;Kč na člověka na den, subjektivně hodnotí svůj ekonomický stav lépe než lidé z některých dalších regionů. \u003c/p\u003e","title":"Které skupiny vnímají svou finanční situaci nejhůře"}],"legendDescriptions":["","","","",""],"legendTitle":"Jak hodnotíte svou finanční situaci v minulých dvou týdnech?"},"chartKey":"subjektivni-situace-chart","group":"6"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"subjektivni-situace","group":"6"},"buildId":"XsJ_-URBSBlKaLqqXf-9D","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
