–571 respondentů","lines":[[5545,6762,7129,7025,7681],[5961,6130,6242,6698,6455]]},{"title":"Ostatní","subtitle":"218–253 respondentů","lines":[[8096,9548,9399,9693,10582],[7691,8362,7624,8187,7601]]}]}],"legendColors":["#fdab5e","#fb646e"],"percentage":false,"ticks":["11. 11. 2021","25. 1. 2022","26. 4. 2022","31. 5. 2022","26. 7. 2022"],"titles":["Průměrné měsíční výdaje domácností za bydlení (Kč)","Průměrné měsíční výdaje domácností za potraviny (Kč)"],"total":{"lines":[[7480,8798,9093,9208,9644],[6890,7326,7191,7418,7241]],"subtitle":"","title":"Celkem"},"weeks":5,"yLabel":"Kč měsíčně","yMax":12000,"yMaxSmall":12000},"texts":{"methodology":"\u003cp\u003eV listopadu 2021, v lednu, dubnu a květnu 2022 výzkum zjišťoval, jak vysoké náklady vydávají domácnosti na běžný provoz a život svých členů, a jaké jsou příjmy domácností.\u003c/p\u003e\n    \u003cp\u003eZobrazené výdaje na bydlení zahrnují veškeré platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek na hypotéky je rozdíl proti ČSU a Eurostat, které je do nákladů nezahrnují či zahrnují jen úroky hypotéky. Výdaje za potraviny zahrnují jídlo a pití mimo restaurace.\u003c/p\u003e\n    \u003cp\u003eVýdaje byly dotazovány po jednotlivých samostatných položkách (např. výdaje na potraviny a pití mimo restaurace, zálohy na vodu), aby bylo možné co nejpřesněji zjistit náklady na různé oblasti života domácnosti.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e","pageData":{"description":"Od konce května narostly výdaje průměrné domácnosti na bydlení o více než 400\u0026nbsp;Kč. Průměrná domácnost tak dává za bydlení zhruba o 2\u0026nbsp;200\u0026nbsp;Kč měsíčně více než na podzim.  Naopak mírně poklesly výdaje na potraviny, což může být dáno nárůstem samoprodukce (zahrádky) i častějším stravováním mimo domov. Přesto na  potraviny průměrná domácnost vydávala v létě o 350\u0026nbsp;Kč více než loni na podzim. Kromě růstu výdajů na bydlení sledujeme i rostoucí výdaje na pohonné hmoty a další položky.","shareImage":"vydaje-castky","title":"Kolik domácnosti dávají za bydlení a potraviny"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eVýraznější nárůst výdajů na bydlení sledujeme u domácností se středními a vyššími příjmy, které bydlí ve vlastnickém bydlení (zejména v rodinných domech). Absolutní nárůsty postihly všechny domácnosti, ať už vytápí jakkoliv. U domácností, které topí tuhými palivy, výdaje oscilují podle sezóny – nejvyšší byly v lednu až dubnu.\u003c/p\u003e \u003cp\u003eProblém je, že absolutní výdaje narostly od loňského podzimu výrazně i velmi ohroženým domácnostem v příjmové chudobě (nárůst o 1\u0026nbsp;900\u0026nbsp;Kč), samostatně žijícím důchodcům (o 1\u0026nbsp;600\u0026nbsp;Kč), samoživitelkám (o 1\u0026nbsp;200\u0026nbsp;Kč) apod. U nich nárůst výdajů znamená největší zásah do rozpočtu. \u003c/p\u003e \u003cp\u003eZvyšování cen bydlení výrazně postihuje domácnosti v Praze – průměrná domácnost zde dává za bydlení o 2\u0026nbsp;700\u0026nbsp;Kč více než loni na podzim. Kromě cen elektřiny a plynu jsou zde náklady taženy růstem cen hypoték (při konci fixace) a růstem cen nájmů. Ve venkovských regionech kvůli častějšímu využívání tuhých paliv výdaje vrcholily v lednu. Další problémy ale mohou přijít s opětovným zvyšováním cen plynu.\u003c/p\u003e \u003cp\u003eVýdaje za potraviny v létě klesly. To může být dáno jednak vysokou samoprodukcí – podle dřívějších výzkumů ovoce a zeleninu pěstuje okolo 40\u0026nbsp;% Čechů a zejména v létě si pro spotřebu vypěstují tuny jídla. Náš výzkum přitom ukazuje, že výdaje na potraviny klesají zejména ve venkovských oblastech. Druhým důvodem je častější stravování venku – výdaje na potraviny totiž poklesly i nízkopříjmovým domácnostem z nájmů, které běžně jí doma, ale v létě při cestách i v restauracích. \u003c/p\u003e","title":"Jaké domácnosti jsou nejvíc ohrožené"}],"legendDescriptions":["\u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eVýdaje na bydlení zahrnují veškeré platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek do výdajů je rozdíl proti ČSU a Eurostatu, které je nezahrnují či zahrnují jen úroky hypotéky\u003c/p\u003e","\u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eVýdaje za potraviny zahrnují jídlo a pití mimo restaurace.\u003c/p\u003e","","",""],"legendTitle":""},"chartKey":"vydaje-castky-chart","group":"8"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"vydaje-castky","group":"8"},"buildId":"SB8se6V0rWddrElVI846S","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
