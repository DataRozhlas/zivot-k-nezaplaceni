12,8731],[7084,7636,7782,7898]]}]},{"title":"Pracovní status aktuální","data":[{"title":"Zaměstnanec","subtitle":"801–875 respondentů","lines":[[8401,9804,9924,9988],[7164,7746,7599,7708]]},{"title":"OSVČ","subtitle":"140–149 respondentů","lines":[[8446,9423,11121,11988],[7591,7828,7316,7149]]},{"title":"Důchodce","subtitle":"520–571 respondentů","lines":[[5545,6762,7129,7025],[5961,6130,6242,6698]]},{"title":"Ostatní","subtitle":"218–253 respondentů","lines":[[8096,9548,9399,9693],[7691,8362,7624,8187]]}]}],"legendColors":["#fdab5e","#fb646e"],"percentage":false,"ticks":["11. 11. 2021","25. 1. 2022","26. 4. 2022","31. 5. 2022"],"titles":["Průměrné měsíční výdaje domácností za bydlení (Kč)","Průměrné měsíční výdaje domácností za potraviny (Kč)"],"total":{"lines":[[7480,8798,9093,9208],[6890,7326,7191,7418]],"subtitle":"","title":"Celkem"},"weeks":4,"yLabel":"Kč měsíčně","yMax":12000,"yMaxSmall":12000},"texts":{"methodology":"\u003cp\u003eV listopadu 2021, v lednu, dubnu a květnu 2022 výzkum zjišťoval, jak vysoké náklady vydávají domácnosti na běžný provoz a život svých členů, a jaké jsou příjmy domácností.\u003c/p\u003e\n    \u003cp\u003eZobrazené výdaje na bydlení zahrnují veškeré platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek na hypotéky je rozdíl proti ČSU a Eurostat, které je do nákladů nezahrnují či zahrnují jen úroky hypotéky. Výdaje za potraviny zahrnují jídlo a pití mimo restaurace.\u003c/p\u003e\n    \u003cp\u003eVýdaje byly dotazovány po jednotlivých samostatných položkách (např. výdaje na potraviny a pití mimo restaurace, zálohy na vodu), aby bylo možné co nejpřesněji zjistit náklady na různé oblasti života domácnosti.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e","pageData":{"description":"Průměrná domácnost dává v Česku za bydlení zhruba o 1700\u0026nbsp;korun více než na podzim. Výrazný nárůst je kromě energií dán i zvýšením výdajů za nájmy a hypotéky. V posledních měsících zpomalil nárůst výdajů za bydlení. Některým domácnostem pořád stoupají, ale po konci topné sezony poklesly těm topícím tuhými palivy. Domácnosti ale začínají pociťovat inflaci potravin – za ně dávají o více než 500\u0026nbsp;Kč více než na podzim a růst sledujeme i v posledním měsíci.","shareImage":"vydaje-castky","title":"Kolik Kč měsíčně dávají domácnosti za bydlení a potraviny"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eVýraznější nárůst výdajů na bydlení sledujeme u domácností se středními a vyššími příjmy, bydlících ve vlastnickém bydlení (zejména v rodinných domech). Absolutní nárůsty postihly domácnosti vytápějící všemi typy topení. U domácností, které topí tuhými palivy nejvíce oscilují podle sezony – nejvyšší byly v lednu až dubnu.\u003c/p\u003e \u003cp\u003e\u003cb\u003eProblém je, že absolutní výdaje rostly výrazně (o 900 – 1100\u0026nbsp;Kč) i velmi ohroženým – domácnostem v příjmové chudobě, samostatně žijícím důchodcům apod. U nich to přitom znamená nejvyšší zásah do rozpočtu.\u003c/b\u003e\u003c/p\u003e \u003cp\u003eZvyšování cen bydlení výrazně postihuje domácnosti v Praze. Zde roste i na jaře, protože je kromě cen elektřiny a plynu taženo růstem cen hypoték (při konci fixace) a růstem cen nájmů. Ve venkovských regionech kvůli častějšímu využívání tuhých paliv výdaje vrcholily v lednu. Další problémy ale mohou přijít s opětovným zvyšováním cen plynu.\u003c/p\u003e \u003cp\u003eVýdaje na potraviny výrazně rostou i v posledním měsíci. Od listopadu vzrostly výrazně nejchudším domácnostem, které tyto výdaje nemohou redukovat. Výjimku mezi nimi tvoří samostatně žijící senioři, kteří udržuj měsíční výdaje na potraviny na hodnotách okolo 3\u0026nbsp;800\u0026nbsp;Kč navzdory inflaci, aby dokázali čelit zdražování bydlení. \u003cb\u003eMenší nárůst výdajů za potraviny sledujeme v Praze a mezi vysokopříjmovými. Tyto skupiny zřejmě revidují svojí spotřebu (typy obchodů, dovoz nákupů), aby omezili vliv inflace\u003c/b\u003e a čelili výraznému nárůstu cen bydlení (energie, hypotéky apod.).\u003c/p\u003e","title":"Jaké domácnosti jsou nejvíc ohrožené"}],"legendDescriptions":["\u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eVýdaje na bydlení zahrnují veškeré platby za energie (elektřina, plyn, dálkové teplo), pevná paliva (dřevo, uhlí), vodu (vodné, stočné), pravidelné poplatky (údržba domu, odvoz odpadu, příspěvky do fondu oprav atd.), nájem a splátky hypotéky. V zahrnutí splátek do výdajů je rozdíl proti ČSU a Eurostatu, které je nezahrnují či zahrnují jen úroky hypotéky\u003c/p\u003e","\u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003eVýdaje za potraviny zahrnují jídlo a pití mimo restaurace.\u003c/p\u003e","","",""],"legendTitle":""},"chartKey":"vydaje-castky-chart"},"__N_SSG":true},"page":"/embed/[key]/[group]","query
