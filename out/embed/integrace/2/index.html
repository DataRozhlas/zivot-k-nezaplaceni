66,52,44,50],[61,39,40,39],[70,54,51,44]]},{"title":"55 a více let, VŠ","subtitle":"112–114 respondentů","lines":[[90,73,78,78],[69,66,67,67],[78,65,62,67],[78,54,58,63],[81,71,73,65]]}]}],"legendColors":["#264a70","#7097c2","#d07b8f","#dd505b","#673349","#26D296","#0D914F"],"percentage":true,"ticks":["8. 3. 2022","26. 4. 2022","31. 5. 2022","26. 7. 2022"],"titles":["Práce","Bydlení","Vzdělávání","Jazyk","Kultura"],"total":{"lines":[[77,63,62,59],[54,52,52,49],[60,54,50,52],[61,43,45,45],[64,54,49,48]],"subtitle":"","title":"Celkem"},"weeks":4,"yLabel":"% respondentů","yMax":100,"yMaxSmall":100},"texts":{"methodology":"\u003cp\u003ePostoj k začlenění Ukrajinců a Ukrajinek v různých sférách života společnosti je ve výzkumu zjišťován měsíčně od března 2022.\u003c/p\u003e\n    \u003cp\u003eGraf výše ukazuje podíly respondentů, kteří vnímají integraci v dané oblasti pozitivně (určitě či spíše souhlasí, že Ukrajinci jsou v této sféře dobře začleněni). Respondenty, kteří v dané oblasti uvedli, že neví, náhodně rozdělujeme mezi souhlas a nesouhlas.\u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e","pageData":{"description":"V prvních dvou měsících přijímání uprchlíků došlo k mírnému zhoršení velmi pozitivního hodnocení integrace Ukrajinců v české společnosti. Počet lidí, kteří si myslí, že lidé z Ukrajiny jsou dobře integrování na trhu práce poklesl ze 77 na 59\u0026nbsp;%. V oblasti (znalosti) jazyka z 61\u0026nbsp;% na 45\u0026nbsp;%. Od konce května se už ale postoje příliš nemění. Hodnocení integrace přitom výrazně souvisí s ochotou k dlouhodobému přijetí uprchlíků.","shareImage":"ekonomicke-dopady","title":"Jak se mění vnímání integrace Ukrajinců"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eSpolečenské skupiny se výrazně liší hodnocením kvality integrace – obecně lidé s vyšším vzděláním, zajištění a z bohatších regionů hodnotí integraci lépe. Tento rozdíl je nejvíce vidět v integraci na trh práce, kde se nižší sociální skupiny mohou více obávat mzdové konkurence (včetně zaměstnávání na černo). Liší se ale i vývoj hodnocení. Vzdělanější lidé s příchodem uprchlíků začali být citlivější na to, zda se přicházející Ukrajinci dostatečně učí česky a zda jsou jejich děti integrovány ve vzdělávání. U lidí z nižších sociálních skupin naopak narostly obavy na trhu práce a mezi seniory také obava z integrace do české kultury. Hodnocení integrace je spolu s důvěrou v instituce a intepretací konfliktu na Ukrajině největším prediktorem toho, zda lidé podporují dlouhodobější přijetí Ukrajinců.\u003c/p\u003e","title":"Jak integraci Ukrajinců hodnotí různé sociální skupiny"}],"legendDescriptions":["Umí se uživit a najít si práci, která odpovídá jejich kvalifikaci","Bydlí mezi většinovou populací a neshlukují se na ubytovnách apod.","Jejich děti zvládají české vzdělávání","Rozumí česky a umí se domluvit","Sdílejí naše hodnoty a přizpůsobí se jim"],"legendTitle":"% lidí, kteří si myslí, že většina Ukrajinců je v dané oblasti dobře začleněna do české společnosti:"},"chartKey":"integrace-chart","group":"2"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"integrace","group":"2"},"buildId":"fbnZcwojvRXNEhyMXIiul","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
