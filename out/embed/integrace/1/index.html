003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e","pageData":{"description":"V prvních dvou měsících přijímání uprchlíků došlo k mírnému zhoršení velmi pozitivního hodnocení integrace Ukrajinců v české společnosti. Počet lidí, kteří si myslí, že lidé z Ukrajiny jsou dobře integrování na trhu práce poklesl ze 77 na 62\u0026nbsp;%. V oblasti (znalosti) jazyka z 61\u0026nbsp;% na 45\u0026nbsp;%. V průběhu května se ale již postoje stabilizovaly. Mírně se nadále zhoršuje jen hodnocení začlenění do vzdělávání. Hodnocení integrace přitom výrazně souvisí s ochotou k dlouhodobému přijetí uprchlíků.","shareImage":"ekonomicke-dopady","title":"Jak se mění vnímání integrace Ukrajinců"},"stories":[{"date":"1. května 2022","text":"\u003cp\u003eSpolečenské skupiny se výrazně liší hodnocením kvality integrace – obecně lidé s vyšším vzděláním, zajištění a z bohatších regionů hodnotí integraci lépe. Tento rozdíl je nejvíce vidět v integraci na trh práce, kde se nižší sociální skupiny mohou více obávat mzdové konkurence (včetně zaměstnávání na černo). Liší se ale i vývoj hodnocení. Vzdělanější lidé s příchodem uprchlíků začali být citlivější na to, zda se přicházející Ukrajinci dostatečně učí česky a zda jsou jejich děti integrovány ve vzdělávání. U lidí z nižších sociálních skupin naopak narostly obavy na trhu práce a mezi seniory také obava z integrace do české kultury. Hodnocení integrace je spolu s důvěrou v instituce a intepretací konfliktu na Ukrajině největším prediktorem toho, zda lidé podporují dlouhodobější přijetí Ukrajinců.\u003c/p\u003e","title":"Jak integraci Ukrajinců hodnotí různé sociální skupiny"}],"legendDescriptions":["Umí se uživit a najít si práci, která odpovídá jejich kvalifikaci","Bydlí mezi většinovou populací a neshlukují se na ubytovnách apod.","Jejich děti zvládají české vzdělávání","Rozumí česky a umí se domluvit","Sdílejí naše hodnoty a přizpůsobí se jim"],"legendTitle":"% lidí, kteří si myslí, že většina Ukrajinců je v dané oblasti dobře začleněna do české společnosti:"},"chartKey":"integrace-chart","group":"1"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"integrace","group":"1"},"buildId":"XsJ_-URBSBlKaLqqXf-9D","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
