,0,0,23]]},{"title":"Žena, 55 a více let","subtitle":"401–431 respondentů","lines":[[25,23,19,20,19,18,21,18,20],[24,18,8,8,9,16,14,14,15],[51,52,56,26,12,5,4,5,3],[0,7,17,46,60,61,61,63,24],[0,0,0,0,0,0,0,0,38]]}]}],"legendColors":["#e9647a","#7381ba","#4e5791","#55a6ab","#337180"],"percentage":true,"ticks":["28. 9. 2021","11. 11. 2021","30. 11. 2021","28. 12. 2021","25. 1. 2022","22. 2. 2022","26. 4. 2022","31. 5. 2022","26. 7. 2022"],"titles":["Není očkován/a ani jednou dávkou","Základní očkování, neochotný/á ke třetí dávce či neví","Základní očkování, ochotný/á ke třetí dávce","Tři dávky očkování, neochotný/á ke čtvrté či neví/nedotazováno *","Tři dávky očkování, ochotný/á ke čtvrté"],"total":{"lines":[[31,28,26,24,23,24,23,23,24],[23,20,13,13,15,19,18,19,20],[46,47,51,35,18,10,10,8,6],[0,5,10,28,44,47,49,50,18],[0,0,0,0,0,0,0,0,32]],"subtitle":"","title":"Celkem"},"weeks":9,"yLabel":"% respondentů","yMax":100,"yMaxSmall":100},"texts":{"methodology":"\u003cp\u003eRespondenti výzkumu jsou ve vybraných vlnách dotazováni, zda by se nechali zdarma přeočkovat posilující dávkou vakcíny, pokud by to bylo pro jejich věkovou skupinu doporučeno. Otázka na zájem o přeočkování je kladena jen těm respondentům, kteří dosud obdrželi jednu nebo dvě dávky očkování. Od prosince 2021 je nejprve zjišťováno, zda byl respondent již přeočkován, a pokud ano, otázka na zájem o třetí dávku se mu nepokládá. Pokud respondent uvede, že dosud přeočkován není, ale zároveň má již registrovaný termín, je započítán do kategorie rozhodného souhlasu. Od července 2022 je také stejně pokládána otázka na zájem o přeočkování 4. dávkou vakcíny. \u003c/p\u003e\n    \u003cp\u003ePři zařazování domácností do kategorií příjmu je využita hranice chudoby ČSÚ z roku 2019 (60\u0026nbsp;% mediánu příjmu, tj. 12\u0026nbsp;818 Kč) a medián příjmu (21\u0026nbsp;363 Kč) upravené o míru inflace v daném měsíci – tedy každý měsíc šetření se tyto příjmové hranice navyšují dle míry inflace oproti předchozímu měsíci. Domácnosti pod hranicí chudoby mají čistý měsíční příjem nižší než 60\u0026nbsp;% mediánu příjmu domácností. Nízkopříjmové domácnosti mají příjem pod medián, nadstandardně příjmové do 1,5násobku mediánu, vysokopříjmové nad 1,5násobek mediánu. Medián příjmu představuje hodnotu příjmu, na kterou nedosáhne spodní příjmová půlka domácností a horní polovina má naopak příjem vyšší. Příjem je přepočten na velikost domácnosti pomocí metodiky spotřebních jednotek: první dospělý je brán jako 1\u0026nbsp;spotřební jednotka, další dospělí a větší děti za 0,5\u0026nbsp;jednotky a menší děti za 0,3). Do celkového příjmu domácnosti se počítají příjmy všech členů pocházející z pracovní činnosti (včetně příjmů na ruku či na dohodu), dávek, příspěvků či důchodů.\u003c/p\u003e\n","pageData":{"description":"Polovina dospělých respondentů má minimálně 3 dávky vakcíny proti covid-19. Počet lidí, kteří alespoň jeden booster mají či jsou k němu ochotní, ale dlouhodobě klesá. Nově se ptáme i na zájem o 4. dávku očkování. Ten má zhruba 2/3 lidí, kteří mají 3 dávky očkování. Pokud se sečtou lidé, kteří mají nyní zájem o jakoukoliv posilující dávku, jde o 38\u0026nbsp;% dospělé populace. Mezi lidmi nad 55 let má zájem o přeočkování zhruba každý druhý. Výrazně nižší proočkovanost i ochotu k boosteru mají ale starší lidé z nižších sociálních skupin.","shareImage":"ockovani","title":"Jaký je zájem o posilující dávky vakcíny"},"stories":[{"date":"1. června 2021","text":"\u003cp\u003eVelmi malou ochotu k přeočkování mají mladí lidé do 34 let (16 z 27\u0026nbsp;% se třemi dávkami je ochotno ke 4. posilovací dávce). Při započtění 12\u0026nbsp;% lidí se dvěma dávkami a ochotou k boosteru, je celková ochota u této skupiny na 28\u0026nbsp;%. S rostoucím věkem pak zájem roste.\u003c/p\u003e \u003cp\u003eMezi rizikovými lidmi nad 55 let je zhruba polovina ochotna k přeočkování. Ale výrazný rozdíl je mezi staršími lidmi bez maturity (40\u0026nbsp;% je ochotno) a staršími lidmi s maturitou (54\u0026nbsp;%) a vysokou školou (74\u0026nbsp;%). Pro přeočkování rizikové populace před podzimem\u0026nbsp;2022 bude tedy klíčové oslovit nižší sociální skupiny, které mají horší přístup k informacím, online registraci, menší důvěru institucím a často i vzdálenější očkovací centra.\u003c/p\u003e \u003cp\u003eNejvětší zájem o posilovací dávku jeví lidé žijící v Praze (celková ochota k boosteru 52\u0026nbsp;%).\u003c/p\u003e","title":"Jak se liší zájem o booster mezi obyvateli"}],"legendDescriptions":["","","","","\n  \u003cp style=\"font-size: 0.8rem;line-height: 1.1rem;\"\u003e* Ochota ke čtvrté dávce dotazována od července 2022, do té doby lze řadu interpretovat jako všechny respondenty se třemi dávkami\u003c/p\u003e"],"legendTitle":"Nechal/a byste se přeočkovat posilovací dávkou vakcíny, pokud by pro Vaší věkovou skupinu byla doporučená vakcína zdarma k dispozici:"},"chartKey":"posilovaci-chart","group":"3"},"__N_SSG":true},"page":"/embed/[key]/[group]","query":{"key":"posilovaci","group":"3"},"buildId":"INWSfKsdWhfCQRPLWaU2O","assetPrefix":"/zivot-k-nezaplaceni/out","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
